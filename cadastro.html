    <link rel="preconnect" href="https://fonts.googleapis.com">

        href="https://fonts.googleapis.com/css2?family=Aboreto&family=David+Libre:wght@400;500;700&family=Kablammo&family=Sofia&display=swap"

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/figure.png">
    <title>Bizarro</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <div id="logo">
                    <img src="./assets/figure.png" id="figura">
                    <h1 id="nome">BIZARRO</h1>
            </div>
        </a>

        <a href="./catalogo.html"><div id="Search">
            <input id="textSearch" type="text" placeholder="Procure por qualquer coisa!">
            <img src="./assets/search.svg" id="lupa">
        </div></a>

        <div id="acesso">
            <a href="./carrinho.html"><img src="./assets/cart3.svg" class="carrinhoECurtidos" id="carrinho"></a>
            <a href="./curtidos.html"><img src="./assets/heart-fill.svg" class="carrinhoECurtidos"></a>
        </div>
    </header>

    <main>
        <section class="infoUser">
            <div class="cadastro">
                <div class="dado">
                    <p class="titulo-cadastro">Nome:</p>
                    <input type="text" class="userDados" id="nomeUser">
                </div>

                <div class="dado">
                    <p class="titulo-cadastro">Email:</p>
                    <input type="text" class="userDados" id="emailUser">
                </div>

                <div class="dado">
                    <p class="titulo-cadastro">Telefone:</p>
                    <input type="text" class="userDados" id="telefoneUser">
                </div>

                <div class="dado">
                    <p class="titulo-cadastro">CPF:</p>
                    <input type="text" class="userDados" id="cpfUser">
                </div>

                <div class="dado">
                    <p class="titulo-cadastro">Senha:</p>
                    <input type="password" class="userDados" id="senhaUser">
                </div>

                <div class="dado">
                    <p class="titulo-cadastro">Confirme sua senha:</p>
                    <input type="password" class="userDados" id="confirme-senhaUser">
                </div>
                <div class="cadastrarButton">
                    <a href="index.html">
                        <button id="cadastrar">Cadastrar</button>                         
                    </a>
                   
                </div>

            </div>     
            
            <a href="" id="loginMessage"><p>Já possui cadastro? Faça o login!</p></a>
        </section>
    </main>

    <script src="script-cadastro-login.js"></script>
